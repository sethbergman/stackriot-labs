<head>
  <title>StackRiot Labs</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
  <link href='../font-awesome.css' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    <div class="logo"></div>
    <h1 class="title">StackRiot Labs</h1>
    <div class="subtitle">Learn Full Stack Development Fast!</div>
    {{> stacktracks}}
  </div>
</body>

<template name="stacktracks">
  <ol class="stacktracks">
    {{#each stacktracks}}
      {{> stacktracks}}
    {{/each}}
  </ol>

  {{#if selectedCodeName}}
    <div class="details">
      <div class="codename">{{selectedCodeName}}</div>
      <button class="inc">Add 5 points</button>
    </div>
  {{else}}
    <div class="message">Click a stack to select</div>
  {{/if}}
</template>

<template name="student">
  <li class="student {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </li>
</template>
